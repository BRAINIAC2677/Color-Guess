<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guess</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- color guess section -->
    <section>
      <!-- Color code Section -->
      <div class="container" id="color-code">
        <p>RGB</p>
        <p id="code-box">Color code</p>
      </div>
      <!-- end of Color code Section -->

      <!-- Mid ribbon -->
      <div class="container" id="mid-ribbon">
        <select id="code-format">
          <option value="0" selected>RGB</option>
          <option value="1">HEX</option>
        </select>
        <p id="prompt-text">Try again</p>
        <select id="difficulty">
          <option value="0">Easy</option>
          <option value="1">Hard</option>
        </select>
      </div>
      <!-- end of Mid ribbon -->

      <!-- color option section -->
      <section id="color-opts">
        <div class="container">
          <div class="opts" id="opts-1"></div>
          <div class="opts" id="opts-2"></div>
          <div class="opts" id="opts-3"></div>
          <div class="opts" id="opts-4"></div>
          <div class="opts" id="opts-5"></div>
          <div class="opts" id="opts-6"></div>
        </div>
      </section>
      <!-- end of color option section -->
    </section>
    <!-- end of color guess section -->
    <script src="index.js"></script>
  </body>
</html>
